type Order {
  id: ID!
  penggunaId: ID!
  produk: [OrderItem!]!
  total: Float!
  status: String!
  tanggalDibuat: String!
}

type OrderItem {
  produkId: ID!
  jumlah: Int!
  harga: Float!
}

type Query {
  pesanan(id: ID!): Order
  daftarPesanan(penggunaId: ID): [Order!]!
}

type Mutation {
  buatPesanan(penggunaId: ID!, produk: [OrderItemInput!]!): Order!
  updatePesanan(
    id: ID!
    penggunaId: ID
    produk: [OrderItemInput]
    total: Float
    status: String
  ): Order!
  updateStatusPesanan(id: ID!, status: String!): Order!
  hapusPesanan(id: ID!): Boolean!
  batalkanPesanan(id: ID!): Boolean!
}

input OrderItemInput {
  produkId: ID!
  jumlah: Int!
  harga: Float!
}
