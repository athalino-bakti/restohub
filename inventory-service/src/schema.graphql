type Inventory {
  id: ID!
  produkId: ID!
  stok: Int!
  lokasi: String
}

type Query {
  inventori(id: ID!): Inventory
  daftarInventori: [Inventory!]!
}

type Mutation {
  updateInventori(id: ID!, produkId: ID, stok: Int, lokasi: String): Inventory!
  updateStok(id: ID!, stok: Int!): Inventory!
  buatInventori(produkId: ID!, stok: Int!, lokasi: String): Inventory!
  hapusInventori(id: ID!): Boolean!
}
