apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-service
  template:
    metadata:
      labels:
        app: inventory-service
    spec:
      initContainers:
        - name: seed-data
          image: restohub/inventory-service:latest
          command: ["node", "src/seed.js"]
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: inventory-service-secret
                  key: mongodb-uri
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: inventory-service-config
                  key: redis-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: inventory-service-secret
                  key: rabbitmq-url
      containers:
        - name: inventory-service
          image: restohub/inventory-service:latest
          ports:
            - containerPort: 4005
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4005"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: inventory-service-secret
                  key: mongodb-uri
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: inventory-service-config
                  key: redis-url
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: inventory-service-secret
                  key: rabbitmq-url
